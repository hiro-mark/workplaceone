<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng ký thi tốt nghiệp</title>
</head>
<body>
        <form>
            <h2> Đăng ký thi tốt nghiệp </h2>
            <fieldset>
                <label> Họ và tên: </label>
                <input placeholder="Họ và tên..." type="text" name="" id="">
                <br><br>
                <label> CCCD: </label>
                <input placeholder="Số CCCD..." type="text">
                <br><br>
                <label> Ngày sinh: </label>
                <input placeholder="Ngày/tháng/năm..." type="date">
                <br><br>
                <label> Giới tính: </label>
                <input placeholder="M" type="radio" name="gt">
                <label> Nam </label>
                <input placeholder="F" type="radio" name="gt">
                <label> Nữ </label>
                <br><br>
                <label> Môn thi: </label>
                <br>
                <input placeholder="Môn chọn" type="checkbox"> Toán
                <input placeholder="Môn chọn" type="checkbox"> Văn
                <input placeholder="Môn chọn" type="checkbox"> Ngoại ngữ
                <br><br>
                <label>Tổ hợp</label>
                <select title="Options">
                    <option>Khoa học tự nhiên</option>
                    <option>Khoa học nhân văn</option>
                    <option>Khoa học xã hội</option>
                    <option>Khoa học gooner</option>
                </select>
                <br><br><br>
                <input type="submit" value="Gửi thông tin">
            </fieldset>
        </form>
</body>
</html>
